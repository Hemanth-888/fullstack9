<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>ac,abc,abbc,abbbc
<body>
    <form action="main.java">
        <div>
            <label for="un">Username:</label>
            <input type="text" id="un" name="un"
             required>
        </div><br>
        <div>
            <label for="em">Email:</label>
            <input type="email"  id="em" name="em" pattern="^[A-Za-z0-9.-_]+@[A-Za-z0-9.-_]{3,}+\.[A-Za-z0-9]{2,}$" title="Invalid email">
        </div>
        <br>
        <div>
            <label for="age">Phone number</label>
            <input type="tel" name="age" id="age" pattern="[0-9]{10}" title="Phone number should be 10 digits" required>
            
<!-- create a small signup and use online compiler/local vscode and perform form vaildations -->
        </div><br>
        <div>
            <label for="pwd">Password:
            </label>
            <input type="password" id="pwd" name="pwd" minlength="6" maxlength="12" pattern="[A-Z]{1,}[a-z]{1,}[0-9]{1,}" placeholder="Eg:A,AAB etc..," title="Passwords should be only Capital">
            <p></p>
        </div><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
