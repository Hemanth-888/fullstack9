<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="https://img.freepik.com/free-vector/colorful-letter-p-icon-logo-design_474888-2854.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginBox">
        <h1>Login</h1>
        <form action="" id="form">
            <div class="input">
                <label>Email address:</label>
                <input type="text" id="inpem">
            </div>
            <div class="input">
                <label>Password</label>
                <input type="text" id="inpwd">
            </div>
            <button>Login</button>
        </form>
        <p>If you are not register, <a href="">click here</a></p>
    </div>    
 




    
    <script src="./script.js"></script>
</body>
</html>
